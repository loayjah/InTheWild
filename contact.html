<!DOCTYPE html>
<html lang="en">

<head>
	<title>Contact Us</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="no-m-p">

  <section class="header">

		<video src="video/bg.mp4" autoplay loop poster="posterimage.jpg" class="video-baackground" muted>
		</video>
		<div class="true">
			<header class="my">

				<img src="img/logo.png" alt="logo" class="logo">

				<nav class="main-nav">
					<ul id="navbar">
						<li><a class="nav-link" href="index.html">Home</a></li>
						<li><a class="nav-link" href="about.html">About</a></li>
					</ul>
				</nav>

			</header>

			<div class="contact-title">
				<h1>CONTACT FORM</h1>
        <p>Let us know your travel requirements below and one of our specialists will be in touch with you as soon as possible.</p>
			</div>


      <!-- THIS CODE IS QUOTED FROM w3schools
    	https://www.w3schools.com/howto/howto_css_responsive_form.asp -->

    	<div class="container-5">
    		<form action="#" method="post">
    			<div class="row">
    				<div class="col-25">
    					<label for="name">Full Name: </label>
    				</div>
    				<div class="col-75">
    					<input type="text" id="name" name="name" placeholder="Your full name..">
    				</div>
    			</div>

    			<div class="row">
    				<div class="col-25">
    					<label for="email">Email Adress: </label>
    				</div>
    				<div class="col-75">
    					<input type="text" id="email" name="email" placeholder="Your email address..">
    				</div>
    			</div>

          <div class="row">
    				<div class="col-25">
    					<label for="email">Telephone Number: </label>
    				</div>
    				<div class="col-75">
    					<input type="text" id="email" name="email" placeholder="Your telephone number..">
    				</div>
    			</div>

    			<div class="row">
    				<div class="col-25">
    					<label for="subject">Budget, Plans And Who Will Be Travelling: </label>
    				</div>
    				<div class="col-75">
    					<textarea id="subject" name="subject" placeholder="What is the budget for your trip? What are your travel plans and who will be travelling? What's your dream destination?" style="height:200px"></textarea>
    				</div>
    			</div>

    			<div class="row">
    				<input type="submit" value="Submit">
    			</div>
    		</form>
    	</div>
      
		</div>

	</section>






  </body>

  </html>
